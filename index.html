<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normailze.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Formularz do wypełnienia</h1>
      <form method="POST" action="http://dev.cotenfrontend.pl/">
        Dane kontaktowe
        <p>
          <label for="firstName">Imię:</label>
          <input required
            type="text"
            name="firstName"
            placeholder="Wpisz swoje imię"
            id="firstName"
          />
        </p>
        <p>
          <label for="name">Imię:</label>
          <input required
            type="text"
            name="name"
            placeholder="name"
            id="name"
          />
          <p>
            <label for="riddle">riddle:</label>
            <input required
              type="text"
              name="riddle"
              placeholder="riddle"
              id="riddle"
            />
          </p>
        </p>
        <p>
          <label for="lastName">Nazwisko:</label>
          <input required
            type="text"
            name="lastName"
            placeholder="Wpisz swoje nazwisko"
            id="firstName"
          />
        </p>

        <p>
          <label for="favouriteNumber">Ulubiona liczba:</label>
          <input 
            type="number"
            name="favouriteNumber"
            id="favouriteNumber"
            placeholder="Wpisz ulubioną liczbę"
          />
        </p>

        <p>
          <label for="phoneNumber"> Numer telefonu:</label>
          <input
            type="number"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Wpisz swój numer telefonu"
          />
        </p>

        <p>
          <label for="emailAddress">Adres e-mail:</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            placeholder="Podaj mail"
          />
        </p>

        <p>
          <label for="yourPassword">Podaj hasło:</label>
          <input
            type="password"
            id="yourPassword"
            name="yourPassword"
            placeholder="Wpisz hasło"
          />
        </p>

        <fieldset>
          <legend>Ulubione lody</legend>
          <p>
            <label>Czekoladowe
            <input name="iceCream" type="radio" value="choco" /></label>
          </p>
          <p>
            <label >Wiśniowe
            <input name="iceCream" type="radio" value="cherrie" /></label>
          </p>
          <p>
            <label>Cytrynowe
            <input name="iceCream" type="radio" value="lemon" /></label>
          </p>
          <p>
            <label >Smerfowe
            <input name="iceCream" type="radio" value="smerf" /></label>
          </p>
        </fieldset>

        <p><label for="range">Przesuń </label><input type="range" id="range" name="range" min=1 max="100" step="10" ></p>


<p><label name="band"  for="band">Ulubiony zespół </label>
  <select name="band" id="band">
<option value="1">Radiohead</option>
<option value="2">Smerfy</option>
<option value="3">Zespół Tureta</option>
<option value="4">Lorem</option>
<option value="5">Babcia</option>
<option value="6">Mama</option>
</select>
</p>

<p><label for="acceptance">Akceptuje regulamin:</label>
  <input required type="checkbox" id="acceptance" name="acceptance"></p>


<p><label for="agreement">Wyślij</label>
<input type="submit" name="agreement" id="agreement"></p>



        
      </form>
    </main>
  </body>
</html>
